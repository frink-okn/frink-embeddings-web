# Default values for frink-embedding-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/frink-okn/frink-web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

storage:
  size: 5Gi

env:
  qdrantHost: "http://34.48.253.137"
  qdrantPort: "6333"
  qdrantCollection: "OKN-Graph2"
  model: "all-MiniLM-L6-v2"
  sentenceTransformersHome: "/mnt/models/"
  webPath: "/embeddings"
  qdrantHnswEf: 500


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:

    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: frink.apps.renci.org
      paths:
        - path: /embeddings
          pathType: ImplementationSpecific
  tls:
    - secretName: frink.apps.renci.org-tls
      hosts:
        - frink.apps.renci.org

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
    cpu: 2
    memory: 10Gi
   requests:
     memory: 128Mi
gateway:
  parentRefs:
    - name: ingress-gateway
      namespace: ingress
  host: "frink-apps.35.186.218.150.nip.io"
  path: "/embeddings"

nodeSelector: {}

tolerations: []

affinity: {}
