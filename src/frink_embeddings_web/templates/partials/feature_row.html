<div class="feature-row">
  <select name="feat_type[]">
    <option value="Text" selected>Text</option>
    <option value="Node URI">Node URI</option>
  </select>

  <input type="text" name="feat_value[]" placeholder="Enter text or node IRI">

  <select name="feat_sign[]">
    <option value="Positive" selected>Positive</option>
    <option value="Negative">Negative</option>
  </select>

  <button type="button"
          hx-get="{{ url_for('web.noop') }}"
          hx-target="closest .feature-row"
          hx-swap="outerHTML">
    Delete
  </button>
</div>
