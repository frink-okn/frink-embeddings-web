<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frink Embeddings Query</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
  <main>
    <h1 style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Frink Embeddings Query</h1>

    <form
      hx-post="{{ url_for('web.post_query_view') }}"
      hx-target="#results" hx-swap="innerHTML"
      hx-disabled-elt="#submit-btn"
    >
      <div id="features">
        {% include "partials/feature_row.html" %}
      </div>

      <div style="margin: 8px 0;">
        <button type="button"
                hx-get="{{ url_for('web.feature_row') }}"
                hx-target="#features"
                hx-swap="beforeend">
          Add feature
        </button>
      </div>

      <div style="margin: 8px 0;">
        <button id="submit-btn" type="submit">Submit</button>
        <span class="loading">loading</span>
      </div>
    </form>

    <section id="results" aria-live="polite" style="margin-top: 12px;"></section>
  </main>
</body>
</html>
