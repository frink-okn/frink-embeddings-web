<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frink Embeddings Query</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
  <main>
    <h1 style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Frink Embeddings Query</h1>

    <form
      hx-post="{{ url_for('web.post_query_view') }}"
      hx-target="#results"
      hx-swap="innerHTML"
      hx-disabled-elt="#submit-btn"
      hx-on:htmx-config-request="Frink.updateQueryParams()"
    >
      <div id="features">
        <div class="feature-row">
          <select name="feat_type">
            <option
              value="Text"
              {% if feature_type != "Node URI" %}selected{% endif %}
            >Text</option>
            <option
              value="Node URI"
              {% if feature_type == "Node URI" %}selected{% endif %}
            >Node URI</option>
          </select>

          <input
            type="text"
            name="feat_value"
            value="{{ feature_value }}"
            placeholder="Enter text or node IRI"
          >
        </div>
      </div>

      <div style="margin: 8px 0;">
        <button id="submit-btn" type="submit">Submit</button>
        <span class="loading">loading</span>
      </div>
    </form>

    <section id="results" aria-live="polite" style="margin-top: 12px;"></section>
  </main>
</body>
</html>
